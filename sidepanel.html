<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9f9f9;
      height: 100vh;
      box-sizing: border-box;
    }
    h2 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: #333;
    }
    .response-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .prompt {
      font-weight: 600;
      color: #0066ff;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .original {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #666;
      border-left: 3px solid #ddd;
    }
    .ai-response {
      line-height: 1.6;
      color: #333;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .error {
      background: #fce8e6;
      color: #c5221f;
      padding: 15px;
      border-radius: 4px;
      font-size: 14px;
    }
    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ¤– AI Assistant</h2>
  <div id="content">
    <div class="empty-state">
      Select text and choose an AI option from the context menu to see results here.
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
